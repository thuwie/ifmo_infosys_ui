<mat-card class="example-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title style="margin-bottom: 10vh">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form"  fxLayout="row" fxLayoutAlign="center center">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="model.username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="model.password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner fxLayout="row" fxLayoutAlign="center center" [diameter]="30" [style.display]="isLoading ? 'block' : 'none'"></mat-spinner>
    <button [style.display]="isLoading ? 'none' : 'block'" mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
