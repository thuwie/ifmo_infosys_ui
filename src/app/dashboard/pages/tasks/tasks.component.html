<div class="container">
  <div class="row" *ngIf="isLoading; else loaded">
    <mat-card fxLayout="row" fxLayoutAlign="center center" >
      <mat-spinner [diameter]="50"></mat-spinner>
    </mat-card>
  </div>
  <ng-template #loaded>
    <div class="row" *ngIf="!dataSourceTasks; else notNull">
      <mat-card>There is no users yet.</mat-card>
    </div>
    <ng-template #notNull>
      <mat-card>Total tasks count = {{ tasksCount }}</mat-card>
      <mat-table [dataSource]="dataSourceTasks" matSort>
        <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.taskId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.processName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Owner">
          <mat-header-cell *matHeaderCellDef>Owner</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.ownerName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="RequestedDays">
          <mat-header-cell *matHeaderCellDef>RequestedDays</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.requestedDays}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="EmlpoyeeId">
          <mat-header-cell *matHeaderCellDef>EmlpoyeeId</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.employeeId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="approveTask(row)">
              <mat-icon>done</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let myRowData; columns: displayedColumns"></mat-row>
      </mat-table>
    </ng-template>
  </ng-template>
</div>
