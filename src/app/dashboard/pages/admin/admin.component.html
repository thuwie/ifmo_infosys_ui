<div class="container">
  <div class="row" *ngIf="isLoading; else loaded">
    <div class="col">
      <mat-spinner fxLayout="row" fxLayoutAlign="center center" [diameter]="100"></mat-spinner>
    </div>
  </div>
  <ng-template #loaded>
    <div class="row" *ngIf="!users; else notNull">
      <mat-card>There is no users yet.</mat-card>
    </div>
    <ng-template #notNull>
      <mat-table [dataSource]="users" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.userId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="EmployeeId">
          <mat-header-cell *matHeaderCellDef>EmployeeId</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.employeeId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Username">
          <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Password">
          <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.password}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let myRowData; columns: displayedColumns"></mat-row>
      </mat-table>
    </ng-template>
  </ng-template>
</div>
