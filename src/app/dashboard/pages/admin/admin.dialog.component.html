<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content>
  <p>Why did the chicken cross the road?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.employeeId">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
